---
layout: default
---

<h2 class="post-list-heading">
  <div class="background">
    <span>[</span>
    {% if page.title-override %}
    <span class="title">{{ page.title-override | escape }} </span>
    {% elsif page.title %}
    <span class="title">{{ page.title | escape }} </span>
    {% endif %}
    <span>]</span>
  </div>
</h2>

<article class="post">
  <div class="post-content top-half-margin">
    {{ content }}
  </div>

</article>
